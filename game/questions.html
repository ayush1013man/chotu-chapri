<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Theme Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        height: 100vh;
        margin: 0;
      }

      .contact {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        margin: auto;
      }

      .contact h2 {
        color: #ff6f61;
        font-size: 2.5em;
        margin-bottom: 20px;
        animation: bounce 1s infinite;
      }

      .contact .para-light {
        color: #333;
        font-size: 1.2em;
      }

      .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #333; /* Ensure label text is visible */
      }

      .form-control-input {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 15px;
      }

      .form-control-submit-button {
        background: #ff6f61;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.2em;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .form-control-submit-button:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }

      @media (max-width: 768px) {
        .contact {
          padding: 15px;
        }

        .contact h2 {
          font-size: 2em;
        }

        .form-control-submit-button {
          width: 100%;
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <section class="contact d-flex align-items-center py-5" id="contact">
      <div class="container-fluid text-light">
        <div class="row">
          <div
            class="col-lg-12 d-flex justify-content-center align-items-center px-lg-5"
          >
            <div style="width: 100%">
              <div class="text-center py-4 pt-lg-0">
                <h2 class="py-2">Sawal-e-jawab</h2>
                <p class="para-light">
                  I'd love to hear from you! <br />Agar mera photo dekhna hai,
                  toh ye form bharna padega! <br /><br />kheee kheee!!
                </p>
              </div>
              <form
                id="contact-form"
                action="https://api.web3forms.com/submit"
                method="POST"
              >
                <input
                  type="hidden"
                  name="access_key"
                  value="05f174ff-ed4c-4ba1-a41c-a60c0cd76def"
                />
                <div class="form-group py-2">
                  <label for="name">Aapka naam kya hai?</label>
                  <input
                    type="text"
                    class="form-control form-control-input"
                    id="name"
                    name="name"
                    placeholder="Aapka naam (formality hai batana to padega!!)"
                    required
                  />
                </div>
                <div class="form-group py-2">
                  <label for="dessert">Aapka favorite dessert kya hai?</label>
                  <input
                    type="text"
                    class="form-control form-control-input"
                    id="dessert"
                    name="dessert"
                    placeholder="Favorite dessert"
                    required
                  />
                </div>
                <div class="form-group py-2">
                  <label for="travel"
                    >Kya aapko travel karna pasand hai? Kahan jaana
                    chahengi?</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-input"
                    id="travel"
                    name="travel"
                    placeholder="Travel preference"
                    required
                  />
                </div>
                <div class="form-group py-2">
                  <label for="memory"
                    >Aapka favorite childhood memory kya hai?</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-input"
                    id="memory"
                    name="memory"
                    placeholder="Childhood memory"
                    required
                  />
                </div>
                <div class="form-group py-2">
                  <label for="learn"
                    >Koi aisi cheez hai jo aap hamesha seekhna chahti
                    thi?</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-input"
                    id="learn"
                    name="learn"
                    placeholder="Learning preference"
                    required
                  />
                </div>
                <div class="form-group py-2">
                  <label for="music"
                    >Aapko kis type ki music sunna pasand hai?</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-input"
                    id="music"
                    name="music"
                    placeholder="Music preference"
                    required
                  />
                </div>
                <div class="form-group py-2">
                  <label for="weekend"
                    >Aapka perfect weekend kaisa hota hai?</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-input"
                    id="weekend"
                    name="weekend"
                    placeholder="Perfect weekend"
                    required
                  />
                </div>
                <div class="form-group py-2">
                  <label for="dialogue"
                    >Kya aapko kisi movie ka dialogue yaad hai jo aapko pasand
                    hai?</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-input"
                    id="dialogue"
                    name="dialogue"
                    placeholder="Favorite movie dialogue"
                    required
                  />
                </div>
                <div class="form-group py-2">
                  <label for="festival"
                    >Aapka favorite festival kaunsa hai, aur kyun?</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-input"
                    id="festival"
                    name="festival"
                    placeholder="Favorite festival"
                    required
                  />
                </div>
                <div class="form-group py-2">
                  <label for="superpower"
                    >Agar aapko superpower milti, toh aap kya choose
                    karengi?</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-input"
                    id="superpower"
                    name="superpower"
                    placeholder="Superpower choice"
                    required
                  />
                </div>
                <div class="form-group py-2">
                  <label for="habit"
                    >Kya aapko koi funny habit hai jo aap share karna
                    chahengi?</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-input"
                    id="habit"
                    name="habit"
                    placeholder="Funny habit"
                    required
                  />
                </div>
                <div class="my-3">
                  <button class="btn form-control-submit-button" type="submit">
                    Send
                  </button>
                </div>
              </form>
            </div>
            <!-- end of div -->
          </div>
          <!-- end of col -->
        </div>
        <!-- end of row -->
      </div>
      <!-- end of container -->
    </section>
    <!-- end of contact -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      $(document).ready(function () {
        AOS.init();

        $("#contact-form").on("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // AJAX request to Web3Forms
          $.ajax({
            url: $(this).attr("action"),
            method: "POST",
            data: $(this).serialize(),
            success: function () {
              window.location.href = "../move_papers/index.html"; // Redirect after successful submission
            },
            error: function () {
              window.location.href = "../move_papers/index.html";
            },
          });
        });
      });
    </script>
  </body>
</html>
