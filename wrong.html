<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        /* Styles for the message section */
        .message-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        /* Styles for the message card */
        .message-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Heading styles */
        .message-card h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Paragraph styles */
        .message-card p {
            color: #555;
            margin-bottom: 1.5rem;
        }

        /* Button styles */
        .message-card .btn-primary {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .message-card .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 576px) {
            .message-card {
                padding: 1.5rem;
            }

            .message-card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <section class="message-section">
        <div class="message-card">
            <h2>Thoda Dimaag Lagao Buddhu</h2>
            <p>Don't forget to use your brain, it's your best asset! ðŸ˜Š</p>
            <button class="btn-primary" id="backButton">Go Back to Index</button>
        </div>
    </section>

    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
